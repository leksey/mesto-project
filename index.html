<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo-white.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile-pic.jpg" alt="Фото" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="card">
          <img src="images/kirill-pershin-01-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Карачаевск</p>
            <button class="card__like-button card__like-button_status_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-02-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Гора Эльбрус</p>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-03-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Домбай</p>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-02-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Гора Эльбрус</p>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-03-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Домбай</p>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-01-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <p class="card__capture">Карачаево-Черкессия</p>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <button class="popup__close-button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" id="heading" name="heading" class="popup__input-text" value="Жак-Ив Кусто" required>
      <input type="text" id="subheading" name="subheading" class="popup__input-text" value="Исследователь океана" required>
      <input type="submit" class="popup__submit-button" value="Сохранить">
    </div>
  </div>
</body>
</html>
