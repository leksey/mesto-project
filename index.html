<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место: Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo-white.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile-pic.jpg" alt="Фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
      </section>
      <ul class="places">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    <div class="popup__container">
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" id="heading" name="heading" class="form__input-text form__input-text_field_name" value="" required>
        <input type="text" id="subheading" name="subheading" class="form__input-text form__input-text_field_caption" value="" required>
        <input type="submit" class="form__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    <div class="popup__container">
      <form class="form">
        <h2 class="form__title">Новое место</h2>
        <input type="text" id="heading" name="heading" class="form__input-text form__input-text_field_caption" placeholder="Название" value="" required>
        <input type="text" id="subheading" name="subheading" class="form__input-text form__input-text_field_link" placeholder="Ссылка на картинку" value="" required>
        <input type="submit" class="form__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_pic">
    <div class="popup__container popup__container_pic">
      <button type="button" class="popup__close-button popup__close-button_pic" aria-label="Закрыть"></button>
      <img src="" alt="" class="popup__img">
      <h2 class="popup__capture"></h2>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img src="" alt="Фото" class="card__picture">
      <button type="button" class="card__delete-button" aria-label="Удалить"></button>
      <div class="card__capture-wrapper">
        <h2 class="card__capture"></h2>
        <button type="button" class="card__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src='script.js'></script>
</body>
</html>
