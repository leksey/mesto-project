<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место: Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo-white.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile-pic.jpg" alt="Фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
      </section>
      <ul class="places">
        <li class="card">
          <img src="images/kirill-pershin-01-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Карачаевск</h2>
            <button type="button" class="card__like-button card__like-button_status_active" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-02-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Гора Эльбрус</h2>
            <button type="button" class="card__like-button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-03-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Домбай</h2>
            <button type="button" class="card__like-button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-02-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Гора Эльбрус</h2>
            <button type="button" class="card__like-button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-03-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Домбай</h2>
            <button type="button" class="card__like-button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-01-unsplash.jpg" alt="Фото" class="card__picture">
          <div class="card__capture-wrapper">
            <h2 class="card__capture">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    <div class="popup__container">
      <form class="profile-edit-form">
        <h2 class="profile-edit-form__title">Редактировать профиль</h2>
        <input type="text" id="heading" name="heading" class="profile-edit-form__input-text profile-edit-form__input-text_field_name" value="Жак-Ив Кусто" required>
        <input type="text" id="subheading" name="subheading" class="profile-edit-form__input-text profile-edit-form__input-text_field_capture" value="Исследователь океана" required>
        <input type="submit" class="profile-edit-form__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
</body>
</html>
